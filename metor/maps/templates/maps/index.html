<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Metor</title>
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=test" type="text/javascript" /></script>
    <script type="text/javascript">
    
    function initialize() {
      if (GBrowserIsCompatible()) {
        var map = new GMap2(document.getElementById("map_canvas"));
        map.setCenter(new GLatLng(8, -66), 6);
        map.addControl(new GSmallMapControl());
        map.addControl(new GMapTypeControl());


        {% for station in stations %}
        var marker{{ forloop.counter }} = new GMarker(new GLatLng({{station.latitude}}, {{station.longitude}}));

        GEvent.addListener(marker{{ forloop.counter }}, "click", function() {marker{{ forloop.counter }}.openInfoWindowHtml('Temperatura: {{ station.last_temperature.0  }} {{station.last_temperature.1}}<br/>');});

        map.addOverlay(marker{{ forloop.counter }});
        {% endfor %}
      }
    }

    </script>
  </head>

  <body onload="initialize()" onunload="GUnload()">
    <div id="map_canvas" style="width: 800px; height: 600px"></div>
  </body>
</html>
